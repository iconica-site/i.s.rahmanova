<section class="price" aria-labelledby="title-price">
  <div class="price__container container">
    <div class="price__header">

    </div>

      <div class="price-slider__wrapper swiper-wrapper">
        <div class="price-slider__slide swiper-slide">
          <article class="price-card">
            <h3 class="price-card__title price-card-title">

              <span class="price-card-title__small">С изучением документов</span>
            </h3>
            <div class="price-card__price">5000₽/час</div>

          </article>
        </div>
        <div class="price-slider__slide price-slider__slide--center swiper-slide">

            <h3 class="price-card__title price-card-title">
              <span class="price-card-title__big">Составление</span>
              <span class="price-card-title__small">Письменного документа</span>
            </h3>
            <div class="price-card__price">10 000₽</div>
            <button class="price-card__button">Заказать</button>
          </article>
        </div>
        <div class="price-slider__slide swiper-slide">
          <article class="price-card">
            <h3 class="price-card__title price-card-title">
              <span class="price-card-title__big">Сопровождение</span>
              <span class="price-card-title__small">У нотариуса или в суде</span>
            </h3>
            <div class="price-card__price">от 70 000₽/час</div>
            <button class="price-card__button">Заказать</button>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
