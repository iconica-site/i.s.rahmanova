<li class="services-items__item" style="--services-item-order: @@order;">
  <div class="services-items__icon">
    <svg width="@@icon-width" height="@@icon-height" aria-hidden="true" style="--services-item-icon-width: @@icon-width; --services-item-icon-height: @@icon-height">
      <use xlink:href="#@@icon"></use>
    </svg>
  </div>
  <p class="services-items__text">@@text</p>
  <a class="services-items__link" href="#">Подробнее</a>
</li>
