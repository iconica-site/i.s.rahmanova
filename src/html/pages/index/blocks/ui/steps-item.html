<li class="steps-items__item">
  <div class="steps-items__inner">
    <span class="steps-items__icon" aria-hidden="true">
      <svg width="@@icon-width" height="@@icon-height" style="--steps-item-icon-width: @@icon-width; --steps-item-icon-height: @@icon-height">
        <use xlink:href="#@@icon"></use>
      </svg>
    </span>
    <span class="steps-items__text">@@text</span>
  </div>
</li>
