<section class="hero" id="section-hero">
  <div class="hero__container container">
    <div class="hero__inner">
      <h1 class="hero__title hero-title">
        <span class="hero-title__top">
          <span class="hero-title__big">Рахманова</span>
        </span>
        <span class="hero-title__bottom">
          <span class="hero-title__big">Инна</span>
          <span class="hero-title__small">- адвокат по семейным&nbsp;делам.</span>
        </span>
      </h1>
      <div class="hero__bottom">
        <ul class="hero__results hero-results">
          <li class="hero-results__item">
            <span class="hero-results__count">12 +</span>
            <span class="hero-results__text">лет опыта</span>
          </li>
          <li class="hero-results__item">
            <span class="hero-results__count">1200 +</span>
            <span class="hero-results__text">разрешенных споров</span>
          </li>
          <li class="hero-results__item">
            <span class="hero-results__count">500 +</span>
            <span class="hero-results__text">положительных отзывов</span>
          </li>
        </ul>
        <div class="hero__row">
          <p class="hero__text">Регистрационный номер&#32;<br>в реестре адвокатов СПб 78/5409</p>
          <button class="hero__button">Записаться на консультацию</button>
        </div>
      </div>
      <blockquote class="hero__quote hero-quote">
        <p class="hero-quote__text">С начала карьеры отдала предпочтение<br>специализации - защита прав детей.</p>
      </blockquote>
      <div class="hero__image ibg">
        <picture>
          <source srcset="@img/images/pages/index/hero/1.webp" type="image/webp" media="(min-width: 768.1px)">
          <source srcset="@img/images/pages/index/hero/1.png" type="image/png" media="(min-width: 768.1px)">
          <source srcset="@img/images/pages/index/hero/2.webp" type="image/webp">
          <img src="@img/images/pages/index/hero/2.png" alt="">
        </picture>
      </div>
    </div>
  </div>
</section>
