<section class="map" aria-labelledby="title-map">
  <div class="map__item ibg">
    <img src="@img/images/pages/index/map/1.png" alt="" loading="lazy">

  <div class="map__block">
    <div class="map__container container">
      <h2 class="visually-hidden" id="title-map">#</h2>
      <address class="map__address map-address">
        <ul class="map-address__list">
          <li class="map-address__item map-address__item--row">
            <div class="map-address__content">
              <h3 class="map-address__title">Ждем вас по адресу:</h3>

              <span class="map-icon__image ibg" aria-hidden="true">

              </span>
              <span class="map-icon__text">Маршруты</span>

          </li>
          <li class="map-address__item">
            <h3 class="map-address__title">Время работы</h3>
            <div class="map-address__text">
              <p>Пн-Пт с 9:00-21:00</p>

            </div>
          </li>
          <li class="map-address__item">
            <h3 class="map-address__title">Телефон для связи</h3>
            <a class="map-address__text" href="tel:+79005555698">+7 (900) 555-56-98</a>
          </li>
        </ul>
      </address>
    </div>
